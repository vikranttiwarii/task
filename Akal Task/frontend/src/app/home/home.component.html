    <table class="table">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let element of data">
          <tr>
            <td>{{element.fullName}}</td>
            <td>{{element.email}}</td>
            <td>{{element.contactNumber}}</td>
            <td>
                <button mat-raised-button color="primary" class="me-2" (click)="openForm(element)"  data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
            </td>
            <td>
                <button mat-raised-button color="warn" (click)="delete(element._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    <div class="text-center" style="display: flex; justify-content: space-around;">
        <mat-paginator [length]="pageLength" (page)="pageEvent($event)"
        [pageSize]="3"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update user</h1>
                <button type="button" class="btn-close" #closeModal data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="formContainer" [formGroup]="updateForm">

                    <div class="mb-3">
                        <label  class="form-label">Full Name</label>
                        <input type="text" class="form-control"  name="full_name" formControlName="fullName">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input type="email" class="form-control"  name="email" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="number" class="form-control"  name="mobile_no" formControlName="contactNumber">
                    </div>                
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="Update()">Update</button>
            </div>
        </div>
    </div>
</div>
